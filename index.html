<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personeria Palomos 2021</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h3 class="shadow px-2 py-3 mb-4 bg-body rounded text-center">Elecciones de Personero 2021</h3>
        <p class="mb-5">Porfavor completa la encuesta</p>

        <form name="personero2021" method="POST" data-netlify="true" action="./thanks.html">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre Completo *</label>
              <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
              <label for="grado" class="form-label">Selecciona Tu grado *</label>
              <select class="form-select" name="grado" required>
                <option selected>-- Grado --</option>
                <option value="primero">Primero</option>
                <option value="segundo">Segundo</option>
                <option value="tercero">Tercero</option>
              </select>
            </div>

            <p class="mt-5">Elige el candidato a personero 2021 *</p>
            <div class="mb-3 form-check text-center mt-5">
              <input name="personero1" type="checkbox" class="form-check-input" id="personero1">
              <label class="form-check-label" for="personero1"><img src="https://ialmahue.com/wp-content/uploads/2017/12/profile-img-placeholder.png" alt="personero 1"></label>
              <p class="mt-3">Personero 1</p>
            </div>

            <div class="mb-3 form-check text-center mt-5">
                <input name="personero2" type="checkbox" class="form-check-input" id="personero2">
                <label class="form-check-label" for="personero2"><img src="https://ialmahue.com/wp-content/uploads/2017/12/profile-img-placeholder.png" alt="personero 2"></label>
                <p class="mt-3">Personero 2</p>
              </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary my-4">ยก Votar !</button>
            </div>
          </form>
    </div>
</body>
</html>
